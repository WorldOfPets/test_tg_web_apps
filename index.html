<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Привет, Telegram!</h1>
    <p>Ваш ID: <span id="user-id"></span></p>
    <input type="text" id="bot_input" placeholder="Write hello for TG-bot">
    <button onclick="sendData()">Отправить данные</button>

    <script>
        // Инициализация Web App
        const tg = window.Telegram.WebApp;

        // Показываем информацию о пользователе
        document.getElementById('user-id').innerText = tg.initDataUnsafe.user?.id || 'Неизвестно';
        tg.MainButton.show() 
        window.Telegram.WebApp.onEvent('mainButtonClicked', function(){
            tg.sendData("some string that we need to send"); 
            //при клике на основную кнопку отправляем данные в строковом виде
        });
        // Функция для отправки данных обратно в бота
        function sendData() {
            const inpBot = document.getElementById("bot_input").value; // Получаем значение из поля ввода
            if (inpBot) {
                
                tg.sendData("Пожалуйста, введите текст!"); // Отправляем данные
                //tg.close(); // Закрываем Web App
            } else {
                alert("Пожалуйста, введите текст!");
            }
        }
    </script>
</body>
</html>
