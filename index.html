<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Привет, Telegram!</h1>
    <p>Ваш ID: <span id="user-id"></span></p>
    <input type="text" id="bot_input" placeholder="Write hello for TG-bot">
    <button onclick="sendData()">Отправить данные</button>

    <script>
        // Инициализация Web App
        const tg = window.Telegram.WebApp;

        // Показываем информацию о пользователе
        document.getElementById('user-id').innerText = tg.initDataUnsafe.user?.id || 'Неизвестно';
        tg.MainButton.setText("Отправить"); // Устанавливаем текст кнопки
        tg.MainButton.show(); // Показываем кнопку
        tg.MainButton.onClick(() => {
            const inpBot = document.getElementById("bot_input").value;
            if (inpBot) {
                try {
                    const tg = window.Telegram.WebApp;
                    tg.sendData(inpBot); 
                } catch (error) {
                    alert('Error in Telegram Web App');
                }
                // Отправляем данные
                setTimeout(() => { 
                    tg.close();
                }, 1000)
                 // Закрываем Web App
            } else {
                alert("Пожалуйста, введите текст!");
            }
        });
    </script>
</body>
</html>
